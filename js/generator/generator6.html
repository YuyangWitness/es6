<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		//遍历出所有嵌套的数组
		let arr = [[1,2,3],4,5,[6,7],8];
		function* genArry(arr){
			if(Array.isArray(arr)){
				for(let i=0; i < arr.length; i++){
					yield* genArry(arr[i]);
				}
			}else{
				yield arr;
			}
			
		}

		for(let i of genArry(arr)){
			console.log(i);
		}
	</script>
</head>
<body>
	
</body>
</html>
